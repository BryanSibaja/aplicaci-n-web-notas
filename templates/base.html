<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block tittle %}Notas{% endblock %}</title>
</head>

<body>

        </div>
