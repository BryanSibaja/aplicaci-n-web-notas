<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block tittle %}Notas{% endblock %}</title>
</head>

<body>
    
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">NotasPro</a>
            <img style="display: inline-block; height: 40px; margin-top: -5px" src="{% static 'img/note.png' %}">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    {% block nav %}
                    <div class="btn-group" role="group" aria-label="Basic example">
                            <a href="/accounts/login/" type="button" class="btn btn-primary">Iniciar</a>
                            <a href ="/create_user/"type="button" class="btn btn-secondary">Registrar</a>
                          </div>
                    {% endblock %}
                </form>
        </div>

    </nav>
    {% block body %} {% endblock %}
</body>
</html>
